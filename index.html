    <script src="https://js.puter.com/v2/"></script>
    <script>
        // Ê®°ÂûãÈÖçÁΩÆ
        const modelConfig = {
            claude: {
                'Claude 3.5 Sonnet': 'claude-3.5-sonnet',
                'Claude Sonnet 4': 'claude-sonnet-4',
                'Claude 3.5 Haiku': 'claude-3.5-haiku'
            },
            openai: {
                'GPT-4o': 'gpt-4o',
                'GPT-4o Mini': 'gpt-4o-mini',
                'GPT-4 Turbo': 'gpt-4-turbo',
                'GPT-3.5 Turbo': 'gpt-3.5-turbo',
                'o1-preview': 'o1-preview',
                'o1-mini': 'o1-mini',
                'o3-mini': 'o3-mini'
            },
            google: {
                'Gemini Pro 1.5': 'gemini-1.5-pro',
                'Gemini Flash 1.5': 'gemini-1.5-flash',
                'Gemini Pro': 'gemini-pro'
            },
            meta: {
                'Llama 3.1 405B': 'llama-3.1-405b-instruct',
                'Llama 3.1 70B': 'llama-3.1-70b-instruct',
                'Llama 3.1 8B': 'llama-3.1-8b-instruct',
                'Llama 3.2 90B': 'llama-3.2-90b-instruct',
                'Llama 3.2 11B': 'llama-3.2-11b-instruct'
            },
            mistral: {
                'Mistral Large': 'mistral-large',
                'Mistral 7B': 'mistral-7b-instruct',
                'Mixtral 8x7B': 'mixtral-8x7b-instruct',
                'Mixtral 8x22B': 'mixtral-8x22b-instruct'
            },
            deepseek: {
                'DeepSeek Chat': 'deepseek-chat',
                'DeepSeek Reasoner': 'deepseek-reasoner',
                'DeepSeek Coder': 'deepseek-coder'
            }
        };

        let currentFunction = 'chat';
        let lastAiResponse = '';

        // DOM ÂÖÉÁ¥†
        const elements = {
            toggleTheme: document.getElementById('toggle-theme'),
            modelCategory: document.getElementById('model-category'),
            modelVersion: document.getElementById('model-version'),
            functionBtns: document.querySelectorAll('.function-btn'),
            chatBox: document.getElementById('chat-box'),
            userInput: document.getElementById('user-input'),
            sendButton: document.getElementById('send-button'),
            speakButton: document.getElementById('speak-button'),
            fileBtn: document.getElementById('file-btn'),
            fileInput: document.getElementById('file-input'),
            loading: document.getElementById('loading'),
            previewArea: document.getElementById('preview-area'),
            previewContent: document.getElementById('preview-content'),
            additionalOptions: document.getElementById('additional-options'),
            ttsLanguage: document.getElementById('tts-language'),
            imgSize: document.getElementById('img-size'),
            imgStyle: document.getElementById('img-style')
        };

        // ‰∏ªÈ°åÂàáÊèõ
        elements.toggleTheme.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            elements.toggleTheme.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        });

        // ËºâÂÖ•‰øùÂ≠òÁöÑ‰∏ªÈ°å
        if (localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            elements.toggleTheme.textContent = '‚òÄÔ∏è';
        }

        // Ê®°ÂûãÈÅ∏Êìá
        elements.modelCategory.addEventListener('change', function() {
            const category = this.value;
            elements.modelVersion.innerHTML = '<option value="">Ë´ãÈÅ∏ÊìáÂÖ∑È´îÊ®°Âûã</option>';
            
            if (category && modelConfig[category]) {
                elements.modelVersion.disabled = false;
                Object.entries(modelConfig[category]).forEach(([name, value]) => {
                    const option = document.createElement('option');
                    option.value = value;
                    option.textContent = name;
                    elements.modelVersion.appendChild(option);
                });
            } else {
                elements.modelVersion.disabled = true;
            }
        });

        // ÂäüËÉΩÂàáÊèõ
        elements.functionBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                elements.functionBtns.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentFunction = this.dataset.function;
                updateUI();
            });
        });

        // Êõ¥Êñ∞UI
        function updateUI() {
            const showFileBtn = currentFunction === 'image-recognition';
            const showSpeakBtn = currentFunction === 'text-to-speech';
            const showOptions = currentFunction === 'text-to-speech' || currentFunction === 'text-to-image';
            
            elements.fileBtn.style.display = showFileBtn ? 'block' : 'none';
            elements.speakButton.style.display = showSpeakBtn ? 'block' : 'none';
            elements.additionalOptions.classList.toggle('show', showOptions);
            
            // Êõ¥Êñ∞Ëº∏ÂÖ•Ê°ÜÊèêÁ§∫
            const placeholders = {
                'chat': 'Âú®Ê≠§Ëº∏ÂÖ•ÊÇ®ÁöÑË®äÊÅØ...',
                'image-recognition': 'ÈÅ∏ÊìáÂúñÁâá‰∏¶ÊèèËø∞ÊÇ®ÊÉ≥‰∫ÜËß£‰ªÄÈ∫º...',
                'text-to-speech': 'Ëº∏ÂÖ•Ë¶ÅËΩâÊèõÁÇ∫Ë™ûÈü≥ÁöÑÊñáÂ≠ó...',
                'text-to-image': 'ÊèèËø∞ÊÇ®ÊÉ≥ÁîüÊàêÁöÑÂúñÁâá...'
            };
            elements.userInput.placeholder = placeholders[currentFunction];
        }

        // Êñá‰ª∂ÈÅ∏Êìá
        elements.fileBtn.addEventListener('click', () => elements.fileInput.click());
        elements.fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    elements.previewContent.innerHTML = `<img src="${e.target.result}" class="preview-image" alt="È†êË¶ΩÂúñÁâá">`;
                    elements.previewArea.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        // ÁôºÈÄÅË®äÊÅØ
        elements.sendButton.addEventListener('click', sendMessage);
        elements.userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });

        // Ë™ûÈü≥ÊúóËÆÄ
        elements.speakButton.addEventListener('click', function() {
            if (lastAiResponse) {
                speakText(lastAiResponse);
            } else if (elements.userInput.value.trim()) {
                speakText(elements.userInput.value.trim());
            }
        });

        async function sendMessage() {
            const message = elements.userInput.value.trim();
            const selectedModel = elements.modelVersion.value;

            if (!message && currentFunction !== 'image-recognition') return;
            if (!selectedModel) {
                alert('Ë´ãÈÅ∏Êìá AI Ê®°Âûã');
                return;
            }

            setLoading(true);
            addMessage(message, 'user');
            elements.userInput.value = '';

            try {
                let response;
                switch (currentFunction) {
                    case 'chat':
                        response = await handleChat(message, selectedModel);
                        break;
                    case 'image-recognition':
                        response = await handleImageRecognition(message, selectedModel);
                        break;
                    case 'text-to-speech':
                        response = await handleTextToSpeech(message);
                        break;
                    case 'text-to-image':
                        response = await handleTextToImage(message);
                        break;
                }
                
                if (response) {
                    addMessage(response.text || response, 'ai', response.media);
                    if (response.text) lastAiResponse = response.text;
                }
            } catch (error) {
                addMessage('ÈåØË™§Ôºö' + error.message, 'ai');
                console.error('AI Error:', error);
            } finally {
                setLoading(false);
                elements.previewArea.style.display = 'none';
            }
        }

        async function handleChat(message, model) {
            const response = await puter.ai.chat(message, { model: model, stream: false });
            return { text: response };
        }

        async function handleImageRecognition(message, model) {
            const fileInput = elements.fileInput;
            if (!fileInput.files[0]) {
                throw new Error('Ë´ãÂÖàÈÅ∏ÊìáÂúñÁâá');
            }

            // ‰ΩøÁî® img2txt ÈÄ≤Ë°å OCR
            const ocrResult = await puter.ai.img2txt(fileInput.files[0]);
            
            // ÁµêÂêà OCR ÁµêÊûúÂíåÁî®Êà∂ÂïèÈ°åÔºå‰ΩøÁî® chat API
            const fullPrompt = `ÂúñÁâá‰∏≠ÁöÑÊñáÂ≠óÂÖßÂÆπÔºö${ocrResult}\n\nÁî®Êà∂ÂïèÈ°åÔºö${message}`;
            const response = await puter.ai.chat(fullPrompt, { model: model, stream: false });
            
            return { 
                text: `ÂúñÁâáË≠òÂà•ÁµêÊûúÔºö\n\nÊèêÂèñÁöÑÊñáÂ≠óÔºö${ocrResult}\n\nÂàÜÊûêÂõûÁ≠îÔºö${response}`,
                media: fileInput.files[0]
            };
        }

        async function handleTextToSpeech(text) {
            const language = elements.ttsLanguage.value || 'zh-TW';
            const audio = await puter.ai.txt2speech(text, language);
            return {
                text: `Â∑≤ÁîüÊàêË™ûÈü≥ (${language})`,
                media: audio
            };
        }

        async function handleTextToImage(prompt) {
            const size = elements.imgSize.value || '512x512';
            const style = elements.imgStyle.value;
            const fullPrompt = style ? `${prompt}, ${style} style` : prompt;
            
            const imageBlob = await puter.ai.txt2img(fullPrompt, size);
            return {
                text: `Â∑≤ÁîüÊàêÂúñÁâáÔºö${prompt}`,
                media: imageBlob
            };
        }

        async function speakText(text) {
            try {
                const language = elements.ttsLanguage.value || 'zh-TW';
                const audio = await puter.ai.txt2speech(text, language);
                audio.play();
            } catch (error) {
                console.error('Ë™ûÈü≥ÁîüÊàêÈåØË™§:', error);
                alert('Ë™ûÈü≥ÁîüÊàêÂ§±ÊïóÔºö' + error.message);
            }
        }

        function addMessage(content, sender, media = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            let html = '';
            if (media) {
                if (media instanceof File && media.type.startsWith('image/')) {
                    // ÂúñÁâáÊñá‰ª∂
