<!DOCTYPE html>

    <title>免費AI對話</title>

    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
        }
        body.dark-mode {
            background-color: #1a1a1a;
            color: white;
        }
        #chat-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            color: black;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        body.dark-mode #chat-container {
            background-color: #2a2a2a;
            color: white;
        }
        #chat-box {
            height: 80vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: white;
            transition: all 0.3s ease;
        }
        body.dark-mode #chat-box {
            background-color: #333;
            border-color: #555;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .user {
            text-align: left;
            background-color: #e6f7ff;
            margin-right: auto;
        }
        body.dark-mode .user {
            background-color: #4a90e2;
        }
        .ai {
            text-align: right;
            background-color: #f0f0f0;
            margin-left: auto;
        }
        body.dark-mode .ai {
            background-color: #666;
        }
        #input-area {
            display: flex;
            margin-top: 10px;
            gap: 10px;
        }
        #model-select, #user-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
        }
        body.dark-mode #model-select, body.dark-mode #user-input {
            background-color: #444;
            color: white;
            border-color: #666;
        }
        #send-button, #toggle-theme {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        body.dark-mode #send-button, body.dark-mode #toggle-theme {
            background-color: #4a90e2;
        }
        .ad-container {
            text-align: center;
            margin: 20px 0;
        }
        #loading {
            display: none;
            margin-top: 10px;
            color: #007bff;
        }
        body.dark-mode #loading {
            color: #4a90e2;
        }
        #custom-404 {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 80%;
        }
        body.dark-mode #custom-404 {
            background-color: #664d03;
            border-color: #997404;
        }
    </style>
</head>
