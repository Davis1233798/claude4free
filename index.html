    <script>
        // 應用狀態管理
        const appState = {
            theme: 'light',
            currentFunction: 'chat',
            selectedCategory: '',
            selectedModel: '',
            loading: false,
            error: '',
            puterConnected: false
        };

        // 模型配置
        const modelConfig = {
            openai: {
                'gpt-4o': 'GPT-4o',
                'gpt-4o-mini': 'GPT-4o Mini',
                'gpt-4.5-preview': 'GPT-4.5 Preview',
                'o1': 'o1',
                'o1-mini': 'o1 Mini',
                'o3-mini': 'o3 Mini',
                'o4-mini': 'o4 Mini',
                'gpt-4.1': 'GPT-4.1',
                'gpt-4.1-mini': 'GPT-4.1 Mini'
            },
            anthropic: {
                'claude-sonnet-4': 'Claude Sonnet 4',
                'claude-opus-4': 'Claude Opus 4',
                'claude-3-7-sonnet': 'Claude 3.7 Sonnet',
                'claude-3-5-sonnet': 'Claude 3.5 Sonnet'
            },
            google: {
                'gemini-2.0-flash': 'Gemini 2.0 Flash',
                'gemini-1.5-flash': 'Gemini 1.5 Flash'
            },
            meta: {
                'meta-llama/Meta-Llama-3.1-8B-Instruct-Turbo': 'Llama 3.1 8B',
                'meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo': 'Llama 3.1 70B',
                'meta-llama/Meta-Llama-3.1-405B-Instruct-Turbo': 'Llama 3.1 405B'
            },
            mistral: {
                'mistral-large-latest': 'Mistral Large',
                'pixtral-large-latest': 'Pixtral Large',
                'codestral-latest': 'Codestral'
            },
            deepseek: {
                'deepseek-chat': 'DeepSeek Chat',
                'deepseek-reasoner': 'DeepSeek Reasoner'
            },
            other: {
                'grok-beta': 'Grok Beta'
            }
        };

        // DOM 元素
        const elements = {
            chatBox: document.getElementById('chat-box'),
            messageInput: document.getElementById('message-input'),
            sendBtn: document.getElementById('send-btn'),
            loading: document.getElementById('loading'),
            errorMessage: document.getElementById('error-message'),
            connectionStatus: document.getElementById('connection-status'),
            modelCategory: document.getElementById('model-category'),
            modelVersion: document.getElementById('model-version'),
            functionBtns: document.querySelectorAll('.function-btn'),
            secondaryOptions: document.getElementById('secondary-options'),
            imageInput: document.getElementById('image-input')
        };

        // 初始化應用
        function initApp() {
            console.log('初始化應用...');
            
            // 載入本地儲存的主題
            const savedTheme = localStorage.getItem('theme') || 'light';
            setTheme(savedTheme);
            
            // 初始假設Puter已連接，避免阻塞UI
            appState.puterConnected = true;
            
            // 靜默檢測Puter連接狀態
            silentCheckPuterStatus();
            
            updateUI();
        }

        // 靜默檢測Puter連接狀態
        async function silentCheckPuterStatus() {
            try {
                if (typeof puter === 'undefined') {
                    console.warn('Puter.js 未載入');
                    appState.puterConnected = false;
                    updateUI();
                    return;
                }
                
                // 簡單測試Puter AI服務
                await puter.ai.chat("Hello", { model: 'gpt-4o-mini' });
                console.log('✅ Puter AI 服務連接正常');
                appState.puterConnected = true;
            } catch (error) {
                console.warn('⚠️ Puter AI 服務連接異常:', error.message);
                appState.puterConnected = false;
            }
            
            // 更新UI狀態
            updateUI();
        }

        // 設置主題
        function setTheme(theme) {
            appState.theme = theme;
            document.body.setAttribute('theme', theme);
            updateThemeIcon();
        }

        // 切換主題
        function toggleTheme() {
            appState.theme = appState.theme === 'light' ? 'dark' : 'light';
            setTheme(appState.theme);
            localStorage.setItem('theme', appState.theme);
        }

        // 更新主題圖標
        function updateThemeIcon() {
            const themeBtn = document.getElementById('toggle-theme');
            themeBtn.textContent = appState.theme === 'light' ? '🌙' : '☀️';
        }

        // 處理分類變更
        function handleCategoryChange() {
            appState.selectedCategory = elements.modelCategory.value;
            appState.selectedModel = ''; // 重置模型選擇
            updateModelVersionSelect();
            updateUI();
        }

        // 更新模型版本選擇
        function updateModelVersionSelect() {
            const category = appState.selectedCategory;
            const versionSelect = elements.modelVersion;
            
            versionSelect.innerHTML = '<option value="">請選擇模型</option>';
            
            if (category && modelConfig[category]) {
                versionSelect.disabled = false;
                Object.entries(modelConfig[category]).forEach(([key, value]) => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = value;
                    versionSelect.appendChild(option);
                });
            } else {
                versionSelect.disabled = true;
            }
        }

        // 處理模型變更
        function handleModelChange() {
            appState.selectedModel = elements.modelVersion.value;
            console.log('模型已選擇:', appState.selectedModel);
            updateUI();
        }

        // 處理功能變更
        function handleFunctionChange(functionName) {
            appState.currentFunction = functionName;
            
            // 更新按鈕狀態
            elements.functionBtns.forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.function === functionName);
            });
            
            updateSecondaryOptions();
            updateModelVisibility();
            updateUI();
        }

        // 更新模型選擇器的可見性
        function updateModelVisibility() {
            const modelSelector = document.querySelector('.model-selector');
            const specialFunctions = ['text-to-speech', 'text-to-image', 'image-recognition'];
            
            if (specialFunctions.includes(appState.currentFunction)) {
                modelSelector.style.display = 'none';
            } else {
                modelSelector.style.display = 'flex';
            }
        }

        // 更新次要選項顯示
        function updateSecondaryOptions() {
            // 隱藏所有次要選項
            document.querySelectorAll('.secondary-option').forEach(option => {
                option.style.display = 'none';
            });
            
            // 根據當前功能顯示對應選項
            switch (appState.currentFunction) {
                case 'text-to-speech':
                    document.getElementById('tts-options').style.display = 'block';
                    elements.secondaryOptions.classList.add('show');
                    break;
                case 'text-to-image':
                    document.getElementById('img-options').style.display = 'block';
                    elements.secondaryOptions.classList.add('show');
                    break;
                case 'image-recognition':
                    document.getElementById('img-recognition-options').style.display = 'block';
                    elements.secondaryOptions.classList.add('show');
                    break;
                default:
                    elements.secondaryOptions.classList.remove('show');
            }
        }

        // 更新 UI
        function updateUI() {
            // 對於特殊功能，不需要模型選擇
            const specialFunctions = ['text-to-speech', 'text-to-image', 'image-recognition'];
            const needsModel = !specialFunctions.includes(appState.currentFunction);
            
            const canSubmit = needsModel 
                ? (appState.selectedModel && !appState.loading && appState.puterConnected)
                : (!appState.loading && appState.puterConnected);
                
            elements.sendBtn.disabled = !canSubmit;
        }

        // 處理圖片上傳
        function handleImageUpload() {
            const file = elements.imageInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    showImagePreview(e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }

        // 顯示圖片預覽
        function showImagePreview(imageSrc) {
            const previewArea = document.getElementById('preview-area');
            const previewContent = document.getElementById('preview-content');
            
            previewContent.innerHTML = `<img src="${imageSrc}" class="preview-image" alt="預覽圖片" style="max-width: 200px; border-radius: 8px;">`;
            previewArea.style.display = 'block';
        }

        // 處理鍵盤事件
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                handleFormSubmit(event);
            }
        }

        // 處理表單提交
        async function handleFormSubmit(e) {
            e.preventDefault();
            
            const message = elements.messageInput.value.trim();
            if (!message) return;
            
            // 檢查是否為特殊功能
            const specialFunctions = ['text-to-speech', 'text-to-image', 'image-recognition'];
            const isSpecialFunction = specialFunctions.includes(appState.currentFunction);
            
            // 對於聊天功能，需要檢查模型選擇
            if (!isSpecialFunction) {
                const model = appState.selectedModel;
                if (!model) {
                    showError('請選擇 AI 模型');
                    return;
                }
            }

            if (!appState.puterConnected) {
                showError('Puter AI 服務連接異常，請檢查網路連接或稍後再試');
                return;
            }
            
            try {
                setLoading(true);
                hideError();
                
                // 顯示用戶訊息
                showMessage('您', message, 'user');
                
                // 根據功能調用對應的 AI API
                let response;
                switch (appState.currentFunction) {
                    case 'chat':
                        response = await handleChat(message, appState.selectedModel);
                        break;
                    case 'image-recognition':
                        response = await handleImageRecognition(message, appState.selectedModel);
                        break;
                    case 'text-to-speech':
                        response = await handleTextToSpeech(message);
                        break;
                    case 'text-to-image':
                        response = await handleTextToImage(message);
                        break;
                    default:
                        throw new Error('不支援的功能');
                }
                
                // 顯示 AI 回應
                showAIResponse(response);
                
                // 清空輸入
                elements.messageInput.value = '';
                const previewArea = document.getElementById('preview-area');
                if (previewArea) {
                    previewArea.style.display = 'none';
                }
                
            } catch (error) {
                console.error('處理請求失敗:', error);
                showError(error.message || '處理請求時發生錯誤');
            } finally {
                setLoading(false);
                updateUI();
            }
        }

        // 處理聊天
        async function handleChat(message, model) {
            try {
                console.log(`正在調用 ${model} 進行對話...`);
                const response = await puter.ai.chat(message, {
                    model: model
                });
                
                console.log('API 回應:', response);
                
                // 處理不同AI模型的回應格式
                let text = '';
                if (response && typeof response === 'object') {
                    // 處理標準回應格式
                    if (response.message && response.message.content) {
                        if (Array.isArray(response.message.content)) {
                            text = response.message.content[0]?.text || response.message.content[0] || '';
                        } else {
                            text = response.message.content;
                        }
                    } 
                    // 處理其他格式回應
                    else if (response.content) {
                        if (Array.isArray(response.content)) {
                            text = response.content[0]?.text || response.content[0] || '';
                        } else {
                            text = response.content;
                        }
                    } 
                    else if (response.text) {
                        text = response.text;
                    } 
                    else if (response.response) {
                        text = response.response;
                    } 
                    // 處理特殊情況（避免顯示原始JSON）
                    else if (response.index !== undefined && response.finish_reason) {
                        text = '模型回應格式異常，請重試或選擇其他模型。';
                    }
                    // 對於DeepSeek等模型的特殊格式
                    else if (response.choices && response.choices[0]) {
                        const choice = response.choices[0];
                        if (choice.message && choice.message.content) {
                            text = choice.message.content;
                        } else if (choice.text) {
                            text = choice.text;
                        }
                    }
                    // 最後嘗試直接使用字符串表示
                    else {
                        text = String(response);
                        // 但如果是長JSON，提供更友善的錯誤
                        if (text.length > 500 && text.includes('{') && text.includes('}')) {
                            text = '收到了模型回應，但格式需要調整。請重試或選擇其他模型。';
                        }
                    }
                } else {
                    text = String(response);
                }
                
                if (!text || text.trim() === '') {
                    throw new Error('AI 模型未返回有效回應');
                }
                
                return {
                    text: text,
                    success: true
                };
            } catch (error) {
                console.error('聊天 API 錯誤:', error);
                throw new Error(`聊天功能暫時不可用: ${error.message}`);
            }
        }

        // 處理圖片識別
        async function handleImageRecognition(message, model) {
            try {
                const imageFile = elements.imageInput.files[0];
                if (!imageFile) {
                    throw new Error('請先上傳圖片文件');
                }
                
                console.log('正在使用Puter.ai.img2txt進行圖片識別...');
                
                // 根據Puter API文檔，img2txt直接接受File對象並返回字符串
                const ocrResult = await puter.ai.img2txt(imageFile, false);
                
                console.log('圖片識別 API 回應:', ocrResult);
                
                // img2txt直接返回提取到的文字字符串
                if (!ocrResult || typeof ocrResult !== 'string' || ocrResult.trim() === '') {
                    throw new Error('圖片識別未返回有效結果');
                }
                
                // 如果用戶有輸入問題，使用AI分析OCR結果
                let finalText = '';
                if (message && message.trim()) {
                    // 使用AI分析OCR結果並回答用戶問題
                    const analysisPrompt = `圖片中識別到的文字內容：\n${ocrResult}\n\n用戶問題：${message}\n\n請基於識別到的文字內容回答用戶的問題。`;
                    const analysisResponse = await puter.ai.chat(analysisPrompt, { model: model });
                    
                    // 解析AI回應
                    let analysisText = '';
                    if (analysisResponse && typeof analysisResponse === 'object') {
                        if (analysisResponse.message && analysisResponse.message.content && Array.isArray(analysisResponse.message.content)) {
                            analysisText = analysisResponse.message.content[0]?.text || '';
                        } else if (analysisResponse.content) {
                            analysisText = analysisResponse.content;
                        } else if (analysisResponse.text) {
                            analysisText = analysisResponse.text;
                        }
                    } else {
                        analysisText = String(analysisResponse);
                    }
                    
                    finalText = `圖片文字識別結果：\n${ocrResult}\n\nAI分析回答：\n${analysisText}`;
                } else {
                    finalText = `圖片文字識別結果：\n${ocrResult}`;
                }
                
                return {
                    text: finalText,
                    success: true
                };
            } catch (error) {
                console.error('圖片識別錯誤:', error);
                throw new Error(`圖片識別功能暫時不可用: ${error.message}`);
            }
        }

        // 處理語音生成
        async function handleTextToSpeech(text) {
            try {
                const language = document.getElementById('tts-language').value || 'zh-TW';
                
                console.log('正在生成語音...');
                
                // 根據Puter API文檔，txt2speech接受文字和語言參數，返回音頻流
                const audioStream = await puter.ai.txt2speech(text, language, false);
                
                console.log('語音生成 API 回應:', audioStream);
                
                // txt2speech返回MP3音頻流，需要創建音頻元素
                const audioElement = document.createElement('audio');
                audioElement.controls = true;
                audioElement.style.width = '100%';
                audioElement.style.margin = '10px 0';
                
                // 如果audioStream是Blob，轉換為URL
                if (audioStream instanceof Blob) {
                    const audioUrl = URL.createObjectURL(audioStream);
                    audioElement.src = audioUrl;
                } else if (audioStream && audioStream.play) {
                    // 如果已經是音頻元素，直接使用
                    return {
                        text: `已生成語音內容: "${text}"`,
                        audioElement: audioStream,
                        success: true
                    };
                } else if (typeof audioStream === 'string') {
                    // 如果是URL字符串
                    audioElement.src = audioStream;
                } else {
                    throw new Error('語音生成返回格式異常');
                }
                
                return {
                    text: `已生成語音內容: "${text}"`,
                    audioElement: audioElement,
                    success: true
                };
            } catch (error) {
                console.error('語音生成錯誤:', error);
                throw new Error(`語音生成功能暫時不可用: ${error.message}`);
            }
        }

        // 處理圖片生成
        async function handleTextToImage(prompt) {
            try {
                console.log('正在生成圖片...');
                // 使用 testMode = false 來生成真實圖片
                const response = await puter.ai.txt2img(prompt, false);
                
                console.log('圖片生成 API 回應:', response);
                
                // txt2img返回圖片元素
                return {
                    text: `已生成圖片: "${prompt}"`,
                    imageElement: response, // 直接使用返回的圖片元素
                    success: true
                };
            } catch (error) {
                console.error('圖片生成錯誤:', error);
                throw new Error(`圖片生成功能暫時不可用: ${error.message}`);
            }
        }

        // 獲取語音語言對應
        function getVoiceForLanguage(language) {
            const voiceMap = {
                'zh-TW': 'zh-TW-HsiaoChenNeural',
                'zh-CN': 'zh-CN-XiaoxiaoNeural',
                'en-US': 'en-US-JennyNeural',
                'ja-JP': 'ja-JP-NanamiNeural',
                'ko-KR': 'ko-KR-SunHiNeural'
            };
            
            return voiceMap[language] || voiceMap['zh-TW'];
        }

        // 顯示訊息
        function showMessage(sender, content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = `<strong>${sender}:</strong> ${escapeHtml(content)}`;
            messageDiv.appendChild(contentDiv);
            
            // 添加時間戳
            const timeDiv = document.createElement('div');
            timeDiv.style.cssText = 'font-size: 11px; color: #888; margin-top: 5px;';
            timeDiv.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timeDiv);
            
            elements.chatBox.appendChild(messageDiv);
            elements.chatBox.scrollTop = elements.chatBox.scrollHeight;
        }

        // 顯示 AI 回應
        function showAIResponse(response) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = `<strong>AI:</strong> ${escapeHtml(response.text)}`;
            messageDiv.appendChild(contentDiv);
            
            // 添加語音播放器 (修復)
            if (response.audioElement) {
                const audioDiv = document.createElement('div');
                audioDiv.style.margin = '10px 0';
                audioDiv.appendChild(response.audioElement);
                messageDiv.appendChild(audioDiv);
            } else if (response.audioUrl) {
                const audioDiv = document.createElement('div');
                audioDiv.innerHTML = `<audio controls style="margin: 10px 0;"><source src="${response.audioUrl}" type="audio/mpeg">您的瀏覽器不支援音頻播放。</audio>`;
                messageDiv.appendChild(audioDiv);
            }
            
            // 添加生成的圖片 (修復)
            if (response.imageElement) {
                const imgDiv = document.createElement('div');
                imgDiv.style.margin = '10px 0';
                response.imageElement.style.maxWidth = '300px';
                response.imageElement.style.borderRadius = '8px';
                imgDiv.appendChild(response.imageElement);
                messageDiv.appendChild(imgDiv);
            } else if (response.imageUrl) {
                const imgDiv = document.createElement('div');
                imgDiv.innerHTML = `<img src="${response.imageUrl}" alt="生成的圖片" style="max-width: 300px; border-radius: 8px; margin: 10px 0;">`;
                messageDiv.appendChild(imgDiv);
            }
            
            // 添加時間戳
            const timeDiv = document.createElement('div');
            timeDiv.style.cssText = 'font-size: 11px; color: #888; margin-top: 5px;';
            timeDiv.textContent = new Date().toLocaleTimeString();
            messageDiv.appendChild(timeDiv);
            
            elements.chatBox.appendChild(messageDiv);
            elements.chatBox.scrollTop = elements.chatBox.scrollHeight;
        }

        // 設置載入狀態
        function setLoading(loading) {
            appState.loading = loading;
            elements.loading.classList.toggle('show', loading);
            elements.sendBtn.disabled = loading;
        }

        // 顯示錯誤
        function showError(message) {
            appState.error = message;
            elements.errorMessage.textContent = message;
            elements.errorMessage.classList.add('show');
            elements.connectionStatus.classList.add('show');
        }

        // 隱藏錯誤
        function hideError() {
            appState.error = '';
            elements.errorMessage.classList.remove('show');
            elements.connectionStatus.classList.remove('show');
        }

        // HTML 轉義函數
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 頁面載入完成後初始化
        document.addEventListener('DOMContentLoaded', initApp);
        
        // Puter.js 載入完成後重新檢查狀態
        window.addEventListener('load', function() {
            setTimeout(silentCheckPuterStatus, 1000);
        });
    </script>
</body>
